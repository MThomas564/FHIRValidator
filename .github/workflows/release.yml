name: Build and Release

on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow when a tag starting with 'v' is pushed (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code from the repo
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Set up .NET Core SDK
      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '3.1'  # Specify the .NET version you're using (e.g., 6.x, 7.x, etc.)

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore
      
      # Step 4: Build the project
      - name: Build the project
        run: dotnet build --configuration Release --no-restore

      # Step 5: Publish the project (for a console or class library)
      - name: Publish the project
        run: dotnet publish --configuration Release --output ./publish --no-restore
      
      # Step 6: Archive the built binaries (for uploading to release)
      - name: Create ZIP file of binaries
        run: zip -r ./publish/release.zip ./publish/*

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 1: Upload the release asset to GitHub
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/release.zip
          asset_name: release.zip
          asset_content_type: application/zip

  create_release:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub provides this automatically
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
